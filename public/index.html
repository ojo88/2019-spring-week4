<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <title>My Favorite Quotes</title>
</head>
<body>
    <header>
        <h1>A Curated List of My Favorite Quote</h1>
    </header>
    <main>
        <ul id="quotes">
            <li>All the world is a stage, and the people merely players. -- Will</li>
        </ul>
    </main>
    <script>
        function listQuotes() {
           var quotes = $("#quotes");
           quotes.empty("");

           $.getJSON('/quotes/all', function(data){
               console.log(data);
                $.each(data, function(key,val){
                    quotes.append('<li>' + val.quote + " -- " + val.author + '</li>');
                });             
           });
        };

        $(document).ready(function(){
               listQuotes();
           });
    </script>
</body>
</html>
